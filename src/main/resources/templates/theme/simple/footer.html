<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<footer role="footer" th:fragment="footer">
    <h1><a href="/" title="avana LLC">
        <img src="https://cdn.jsdelivr.net/gh/WinterChenS/imgrpo/blog/20210816112027.png"
             style="width: 66px;" title="Luis" alt="Luis"></a>
    </h1>

    <nav role="footer-nav">
        <ul>
            <li><a href="/" title="Blog">Blog</a></li>
            <li><a href="/about" title="About">About</a></li>
        </ul>
    </nav>

    <ul role="social-icons">
        <li th:if="${!#strings.isEmpty(themeConfig.getCsdn())}"><a class="icon csdn" target="_blank" href="http://www.baidu.com"></a></li>
        <li th:if="${!#strings.isEmpty(themeConfig.getJianshu())}"><a class="icon jianshu" target="_blank" href="http://www.baidu.com"></a></li>
        <li th:if="${!#strings.isEmpty(themeConfig.getResume())}"><a class="icon resume" target="_blank" href="http://www.baidu.com"></a></li>
        <li th:if="${!#strings.isEmpty(themeConfig.getWeibo())}"><a class="icon weibo" target="_blank" href="http://www.baidu.com"></a></li>
        <li th:if="${!#strings.isEmpty(themeConfig.getZhihu())}"><a class="icon zhihu" target="_blank" href="http://www.baidu.com"></a></li>
        <li th:if="${!#strings.isEmpty(themeConfig.getGitHub())}"><a class="icon github" target="_blank" href="http://www.baidu.com"></a></li>
        <li th:if="${!#strings.isEmpty(themeConfig.getTwitter())}"><a class="icon twitter" target="_blank" href="http://www.baidu.com"></a></li>
    </ul>
    <p class="copy-right">&copy;
        <span th:text="${#dates.year(#dates.createNow())}">2020</span>&nbsp;. All Rights Reserved. Powered by
        <a href="https://github.com/wulilinghan/java-markdown-blog" target="_blank"
           th:href="${footer.getPoweredByUrl()}">
            <span th:text="${footer.getPoweredBy()}">java-markdown-blog</span>
        </a>
    </p>
    <th:block th:if="${!#strings.isEmpty(footer.getIcp())}">
        <a class="copy-right" th:text="${footer.getIcp()}">粤公网安备 6666666666666号</a>
    </th:block>


    <!-- script -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/simple/site/js/jquery.min.js}" type="text/javascript"></script>

    <!-- custom -->
    <script th:src="@{/simple/site/js/nav.js}" type="text/javascript"></script>
    <script th:src="@{/simple/site/js/custom.js}" type="text/javascript"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/simple/site/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/simple/site/js/effects/masonry.pkgd.min.js}" type="text/javascript"></script>
    <script th:src="@{/simple/site/js/effects/imagesloaded.js}" type="text/javascript"></script>
    <script th:src="@{/simple/site/js/effects/classie.js}" type="text/javascript"></script>
    <script th:src="@{/simple/site/js/effects/AnimOnScroll.js}" type="text/javascript"></script>
    <script th:src="@{/simple/site/js/effects/modernizr.custom.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/headroom/0.9.1/headroom.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/highlight.js/9.9.0/highlight.min.js}"></script>
    <script th:src="@{https://cdn.bootcss.com/instantclick/3.0.1/instantclick.min.js}"></script>

    <!-- jquery.countdown -->
    <script th:src="@{/simple/site/js/html5shiv.js}" type="text/javascript"></script>

    <script data-no-instant="">
        /*<![CDATA[*/
        InstantClick.on('change', function (isInitialLoad) {
            var blocks = document.querySelectorAll('pre code');
            for (var i = 0; i < blocks.length; i++) {
                hljs.highlightBlock(blocks[i]);
            }
            if (isInitialLoad === false) {
                if (typeof ga !== 'undefined') ga('send', 'pageview', location.pathname + location.search);
            }
        });
        InstantClick.init('mousedown');
        /*]]>*/
    </script>

    <!-- 百度收录自动推送 -->
    <script>
        (function () {
            var bp = document.createElement('script');
            var curProtocol = window.location.protocol.split(':')[0];
            if (curProtocol === 'https') {
                bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
            } else {
                bp.src = 'http://push.zhanzhang.baidu.com/push.js';
            }
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(bp, s);
        })();

        function linkFirend(link) {
            window.location.href = link;
        }
    </script>
    <!-- script -->
</footer>
<!-- footer -->

</html>
