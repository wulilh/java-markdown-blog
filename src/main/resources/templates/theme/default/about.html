<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{theme/default/_fragments :: head(~{::title})}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="../../../static/default/css/semantic.min.css"
          th:href="@{/default/css/semantic.min.css}">
    <link rel="stylesheet" href="../../../static/default/css/me.css" th:href="@{/default/css/sme.css}">
</head>
<body>

<!--导航-->
<nav th:replace="~{theme/default/_fragments :: menu(6)}"
     class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>

<!--中间内容-->
<div class="m-container m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="eleven wide column">
                <div class="ui segment">
                    <img style="margin: 0 auto;" src="https://source.unsplash.com/random/1270x720" alt="" class="ui rounded image ">
                </div>
            </div>
            <div class="five wide column">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
                </div>
                <div class="ui attached segment">
                    <p class="m-text">随便记录下</p>
<!--                    <p class="m-text">blog 记录....</p>-->
                </div>
                <div class="ui attached segment">
                    <div class="ui orange basic left pointing label">编程</div>
                    <div class="ui orange basic left pointing label">游戏</div>
                    <div class="ui orange basic left pointing label">.....</div>
                </div>
                <div class="ui attached segment">
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">Java</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">Spring</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">MySQL</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">Golang</div>
                    <div class="ui teal basic left pointing label m-margin-tb-tiny">...</div>
                </div>
                <div class="ui bottom attached segment">
                    <a th:if="${!#strings.isEmpty(themeConfig.getGithub())}" href="https://github.com/wulilinghan" class="ui github circular icon button" target="_blank" data-content="https://github.com/wulilinghan" data-position="bottom center">
                        <i class="github icon"></i>
                    </a>
                    <a th:if="${!#strings.isEmpty(themeConfig.getQq())}" th:href="|tencent://AddContact/?fromId=45&fromSubId=1&subcmd=all&uin=${themeConfig.getQq()}&website=www.oicqzone.com|" target="_blank" class="ui qq circular icon button" th:data-content="${themeConfig.getQq()}" data-position="bottom center">
                        <i class="qq icon"></i>
                    </a>
                    <a th:if="${!#strings.isEmpty(themeConfig.getTwitter())}" th:href="|https://twitter.com/${themeConfig.getTwitter()}|" target="_blank" class="ui qq circular icon button" th:data-content="${themeConfig.getTwitter()}" data-position="bottom center">
                        <i class="twitter icon"></i>
                    </a>
                </div>

                <div class="ui wechat-qr flowing popup transition hidden">
                    <img src="/default/images/blog_up_avatar.png" alt="" class="ui rounded image"
                         style="width: 110px">
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<!--底部footer-->
<footer th:replace="~{theme/default/_fragments :: footer}" class="ui inverted vertical segment m-padded-tb-massive">
</footer>

<script src="../../../static/default/js/jquery.js" th:src="@{/default/js/jquery.js}"></script>
<script src="../../../static/default/js/semantic.min.js" th:src="@{/default/js/semantic.min.js}"></script>
<!--<th:block th:replace="~{theme/default/_fragments :: script}"/>-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.wechat').popup({
        popup: $('.wechat-qr'),
        position: 'bottom center'
    });
    $('.qq').popup();
    $('.github').popup();

</script>
</body>
</html>
