<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{theme/default/_fragments :: head(~{::title})}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客</title>
    <!-- 标签页logo -->
    <link rel="shortcut icon" href="../../../static/default/favicon.ico" th:href="@{/default/favicon.ico}"/>
    <link rel="stylesheet" href="../../../static/default/css/semantic.min.css"
          th:href="@{/default/css/semantic.min.css}">
    <link rel="stylesheet" href="../../../static/default/css/me.css" th:href="@{/default/css/me.css}">
</head>

<body>
<!--导航-->
<nav th:replace="~{theme/default/_fragments :: menu(1)}" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">

</nav>

<!--中间内容-->
<div class="m-container m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--左边博客列表-->
            <div class="eleven wide column">
                <!--header-->
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">博客</h3>
                        </div>
                        <div class="right aligned column">
                            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${page.total}"> 14 </h2>篇
                        </div>
                    </div>
                </div>
                <!--content-->
                <div class="ui attached  segment">
                    <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.list}">
                        <div class="ui middle aligned mobile reversed stackable grid">
                            <div class="eleven wide column">
                                <h3 class="ui header"><a href="#" th:href="@{/article/md/{id}(id=${blog.articleId})}"
                                                         target="_blank" class="m-black"
                                                         th:text="${blog.title}">文章标题</a></h3>
                                <!-- <p class="m-text"><a href="#" th:href="@{/article/md/{id}(id=${blog.articleId})}" target="_blank" th:text="|${blog.summary}......|" class="m-black">文章摘要...</a></p>-->
                                <p class="m-text" display="inline-block"><a href="#"
                                                                            th:href="@{/article/md/{id}(id=${blog.articleId})}"
                                                                            target="_blank"
                                                                            th:text="|${blog.summary}......|"
                                                                            class="m-black">文章摘要...</a></p>
                                <div class="ui grid">
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item">
                                                <!-- <img src="https://cn.gravatar.com/userimage/176875695/30e6f4fb8ae8b9eef75989ac24806248.png"-->
                                                <!-- th:src="@{${webSiteConfig.getAuthor()}}" alt="" class="ui avatar image">-->
                                                <img src="default/favicon.ico" alt="" class="ui avatar image">
                                                <div class="content">
                                                    <a href="#" class="header" th:text="${webSiteConfig.getAuthor()}"></a>
                                                </div>
                                                <!-- <div class="content">wuliling</div>-->
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i><span
                                                    th:text="${#dates.format(blog.lastModifiedTime,'yyyy-MM-dd')}">2017-10-01</span>
                                            </div>
                                            <!-- 阅读量 -->
                                            <div class="item">
                                                <i class="eye icon"></i> <span th:text="${blog.views}">2342</span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="right aligned five wide column">-->
                                    <!--    <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${blog.type.name}">认知升级</a>-->
                                    <!-- </div>-->
                                </div>
                            </div>

                            <div class="five wide column">
                                <a href="#" th:href="@{/blog/{id}(id=${blog.articleId})}" target="_blank">
                                    <!-- <img src="https://source.unsplash.com/random/1270x720" th:src="@{${blog.coverImage}}"  alt="" class="ui rounded image">-->
                                    <img src="https://source.unsplash.com/random/1270x720" alt="" class="ui rounded image">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!--footer-->
                <div class="ui bottom attached segment" th:if="${page.totalPage}>1">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <a href="#" th:href="@{/(currPage=${page.currPage}-1)}" th:unless="${page.first}"
                               class="ui mini teal basic button">上一页</a>
                        </div>
                        <div class="right aligned column">
                            <a href="#" th:href="@{/(currPage=${page.currPage}+1)}" th:unless="${page.last}"
                               class="ui mini teal basic button">下一页</a>
                        </div>
                    </div>
                </div>
            </div>

            <!--右边的top-->
            <div class="five wide column">
                <!--分类-->
<!--                <div class="ui segments">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="idea icon"></i>分类
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{types/-1}" target="_blank">more <i
                                        class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui teal segment">
                        <div class="ui fluid vertical menu">
                            <a href="#" th:href="@{/types/{id}(id=${type.id})}" target="_blank" class="item"
                               th:each="type : ${types}">
                                <span th:text="${type.name}">学习日志</span>
                                <div class="ui teal basic left pointing label" th:text="${#arrays.length(type.blogs)}">
                                    13
                                </div>
                            </a>
                        </div>
                    </div>
                </div>-->

                <!--标签-->
                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="tags icon"></i>标签
                            </div>
                            <div class="right aligned column">
                                <a href="#" th:href="@{tags/-1}" target="_blank">more <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="ui teal segment">
                        <a href="#" th:href="@{/tags/{id}(id=${tag.id})}" target="_blank"
                           class="ui teal basic left pointing label m-margin-tb-tiny" th:each="tag : ${tags}">
                            <span th:text="${tag.name}">方法论</span>
                            <div class="detail" th:text="${#arrays.length(tag.articleMetaList)}">23</div>
                        </a>
                    </div>
                </div>

                <!--最新推荐-->
                <div class="ui segments m-margin-top-large">
                    <div class="ui secondary segment ">
                        <i class="bookmark icon"></i>最新推荐
                    </div>
                    <div class="ui segment" th:each="blog : ${recommendBlogs}">
                        <a href="#" th:href="@{/article/md/{id}(id=${blog.articleId})}" target="_blank"
                           class="m-black m-text-thin" th:text="${blog.title}">用户故事（User Story）</a>
                    </div>
                </div>

                <!--二维码-->
                <!--
                  <h4 class="ui horizontal divider header m-margin-top-large">扫码加好友</h4>
                  <div class="ui centered card" style="width: 11em">
                     <img src="../../../static/default/images/tg.jpg" th:src="@{/default/images/tg.jpg}" alt="" class="ui rounded image" >
                  </div>
                 -->
            </div>

        </div>
    </div>
</div>

<br>
<br>

<!--底部footer-->
<footer th:replace="~{theme/default/_fragments :: footer}" class="ui inverted vertical segment m-padded-tb-massive">
</footer>

<th:block th:replace="~{theme/default/_fragments :: script}"/>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
