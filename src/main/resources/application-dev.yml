# db conf
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  mapper-locations: classpath*:com/github/wulilinghan/jmb/mapper/xml/**.xml
  type-aliases-package: com.github.wulilinghan.jmb.common.pojo
spring:
  datasource:
    url: jdbc:sqlite:sqlite/jmb.db
    driver-class-name: org.sqlite.JDBC
  sql:
    init:
      mode: ALWAYS
      separator: ^; # 使用默认 ; 分隔符执行trigger报错，这里换成 ^;
      schema-locations:
        - classpath:dbs/sqlite/schema.sql
        - classpath:dbs/sqlite/trigger.sql

